<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      /* static/css/form-style.css */

      body {
        background-color: #f7f9fc;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 360px;
      }

      form p {
        margin-bottom: 15px;
      }

      form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      form button {
        width: 100%;
        padding: 10px;
        background-color: #5a67d8;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #434190;
      }

      p a {
        color: #5a67d8;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form method="post" action="{% url 'login' %}" novalidate>
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
    <p>You don't have account? <a href="{% url 'register' %}">Register</a></p>
  </body>
</html>
